about_exam:
  - content: |
      相较电路 IA，电路 IB 的考试难度明显下降不少，属于中等偏易。大部分题目甚至是直接将往年题原封不动照搬，题型也非常套路化。
    submitter:
      name: "longlin li"
      link: "https://github.com/longlin10086"
  - content: |
      电路 IB 与 电路 IA 的不同在于，B 的内容和课时都比上学期少了很多，大约只有半个学期，准备期末考试的时间会比较紧迫。
      但好在 电路 IB 内容杂而不深，以记忆公式为主，真正复杂的问题还是得靠 A 所学的思想方法解决，所以只要认真复习作业和例题就应该能顺利通关。
      如果对暂态电路等还不熟悉的话，建议同时补补上学期的内容。
    submitter:
      name: "Maxwell Jay"
      link: "https://github.com/MaxwellJay256"
study_advice:
  - content: |
      由于本学期的大部分内容都是基于上学期所学基础知识，因此很多题的解法往往是上学期解法的延申，上学期基础薄弱的同学需要格外留意。
      我个人感觉电路 IB 的题型比较单一，整套试卷下来无非是考察大家记忆公式、记忆套路的能力，计算能力要求并不高（反正都有卡西欧了）。
      事实上，对于这点，我是既感激又厌恶。我感激它是因为我不需在这上面投入太多时间，大部分解题套路完全能在很短时间内掌握然后迅速遗忘；
      厌恶它是因为我认为它所训练出来的应试能力和记忆能力在今后实际开发中基本无用。
      除去考试，电路这门课作为电类的专业基础课，请务必认真对待，否则下学期的数模电将寸步难行。
    submitter:
      name: "longlin li"
      link: "https://github.com/longlin10086"
